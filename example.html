<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mangooslider</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">

    <style>
        .slide {
            position: relative;
            transition: left 0.76s;
            left: 0px;

        }
    </style>
</head>
<body>
<div class="container">
    <div class="col-xs-8">
        <div class="slider-container slider-container-1">
            <div class="slider-controls">
                <div class="slider-controls-btn slider-controls-btn-1"></div>
                <div class="slider-controls-btn slider-controls-btn-2"></div>
                <div class="slider-controls-btn slider-controls-btn-3"></div>
            </div>

            <div class="slider-controls-right rightbutton">
                <span class="fa fa-chevron-right"></span>
            </div>
            <div class="slider-controls-left leftbutton">
                <span class="fa fa-chevron-left "></span>
            </div>

            <div class="slider">
                    <div class="slider-slides slide" id="slider1">
                        <img class="slides" src="http://lorempixel.com/900/600/sports/1/" alt="slide1">
                        <img class="slides" src="http://lorempixel.com/900/600/sports/2/" alt="slide2">
                        <img class="slides" src="http://lorempixel.com/900/600/sports/3/" alt="slide3">
                    </div>
            </div>
        </div>
    </div>

</div>
<br>
<div class="container">
    <div class="col-xs-6">
        <div class="slider-container slider-container-2">
            <div class="slider-controls">
                <div class="slider-controls-btn slider-controls-btn-1"></div>
                <div class="slider-controls-btn slider-controls-btn-2"></div>
                <div class="slider-controls-btn slider-controls-btn-3"></div>
            </div>

            <div class="slider-controls-right rightbutton">
                <span class="fa fa-chevron-right"></span>
            </div>
            <div class="slider-controls-left leftbutton">
                <span class="fa fa-chevron-left "></span>
            </div>

            <div class="slider">
                    <div class="slider-slides slide" id="slider2">
                        <img class="slides" src="http://lorempixel.com/600/300/abstract/1/" alt="slide1">
                        <img class="slides" src="http://lorempixel.com/600/300/abstract/2/" alt="slide2">
                        <img class="slides" src="http://lorempixel.com/600/300/abstract/3/" alt="slide3">
                    </div>
            </div>
        </div>
    </div>

    <div class="col-xs-6">
        <div class="slider-container slider-container-3">
            <div class="slider-controls">
                <div class="slider-controls-btn slider-controls-btn-1"></div>
                <div class="slider-controls-btn slider-controls-btn-2"></div>
                <div class="slider-controls-btn slider-controls-btn-3"></div>
            </div>

            <div class="slider-controls-right rightbutton">
                <span class="fa fa-chevron-right"></span>
            </div>
            <div class="slider-controls-left leftbutton">
                <span class="fa fa-chevron-left "></span>
            </div>

            <div class="slider">
                    <div class="slider-slides slide" id="slider3">
                        <img class="slides" src="http://lorempixel.com/500/200/sports/5/" alt="slide1">
                        <img class="slides" src="http://lorempixel.com/500/200/sports/1/" alt="slide2">
                        <img class="slides" src="http://lorempixel.com/500/200/sports/6/" alt="slide3">
                    </div>
            </div>
        </div>
    </div>
</div>
<br>



<script src="js/index.js"></script>
</body>
</html>
