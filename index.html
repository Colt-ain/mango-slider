<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mangooslider</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">

    <link rel="stylesheet" href="css/font-awesome.min.css">

    <style media="screen">
        #slide {
            position: relative;
            transition: left 0.76s;
            left: 0px;

        }
    </style>
</head>
<body>


<section class="slider-container">
    <div class="slider-controls">
        <div id="slider-controls-btn1" class="slider-controls-btn"></div>
        <div id="slider-controls-btn2" class="slider-controls-btn"></div>
        <div id="slider-controls-btn3" class="slider-controls-btn"></div>
    </div>

    <div class="slider-controls-right" id="rightbutton">
        <span class="fa fa-chevron-right"></span>
    </div>
    <div class="slider-controls-left" id="leftbutton">
        <span class="fa fa-chevron-left"></span>
    </div>

    <div class="slider">
            <div id="slide" class="slider-slides">
                <img id="slide-1" class="slides" src="img/slide1.jpg" alt="slide1">
                <img id="slide-2" class="slides" src="img/slide2.jpg" alt="slide2">
                <img id="slide-3" class="slides" src="img/slide3.jpg" alt="slide3">

            </div>
    </div>
</section>
<div id="timer_inp">5</div>


<script >
    //document.getElementById('slide').style.left = 0 + "px";
    var selog = document.querySelectorAll('div > img');
    var left = document.getElementById('slide').style.left;
    var slideNumber = document.getElementById('slide').getElementsByTagName('img').length;
    var ShowNow = 0; // первой будет выведена картинка с индексом 0 (т.е. первая)
    var sliderOffset; // массив со сдвигами слайдера

    // функция для подсчета ширины img в зависимости от количества слайдов
    for (var i = 0; i < slideNumber; i++) {
        var imgWidth = document.getElementById('slide' + "-" + (i+1)).width;
        imgWidth = 100 / slideNumber + "%";
        document.getElementById('slide' + "-" + (i+1)).style.width = imgWidth;
    }
    // функция подсчета ширины всего блока с img от количества слайдов
    document.getElementById('slide').style.width = slideNumber * 100 + "%";

    // функция формирования массива с сдвигами
    var sliderOffset = []; // массив со сдвигами слайдера
    for (var i = 0; i < slideNumber; i++) {
        sliderOffset.push(-i * 100 + '%');
    }
    console.log(sliderOffset);
    console.log(selog);

    // функция для сдвига на клик влево
    document.getElementById('leftbutton').onclick = function() {
        --ShowNow;
        if(ShowNow < 0) {
            ShowNow = slideNumber - 1;
        }
        document.getElementById('slide').style.left = sliderOffset[ShowNow];
    }

    // функция на сдвиг вправо
    document.getElementById('rightbutton').onclick = function() {
        ++ShowNow;
        if(ShowNow > slideNumber - 1) {
            ShowNow = 0;
        }
        document.getElementById('slide').style.left = sliderOffset[ShowNow];

    }

    // функция подсветки индикаторов

    // таймер слайдера
    var timer = function() {
        setInterval(document.getElementById('rightbutton').onclick, 3000);

    }

</script>

</body>
</html>
