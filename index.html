<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mangooslider</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">

    <link rel="stylesheet" href="css/font-awesome.min.css">

    <style media="screen">
        #slide {
            position: relative;
            cursor: pointer;
        }
    </style>


</head>
<body>

<section class="slider-container">
    <div class="slider-controls">
        <div class="slider-controls-btn"></div>
        <div class="slider-controls-btn"></div>
        <div class="slider-controls-btn"></div>
    </div>

    <div class="slider-controls-right">
        <span class="fa fa-chevron-right"></span>
    </div>
    <div class="slider-controls-left">
        <span class="fa fa-chevron-left"></span>
    </div>

    <div class="slider">
        <div class="slider-inner">
            <div id="slide" class="slider-slides">
                <img id="sliderSlides" src="img/slide1.jpg" alt="slide1">
                <img id="sliderSlides" src="img/slide2.jpg" alt="slide2">
                <img id="sliderSlides" src="img/slide3.jpg" alt="slide3">
            </div>
        </div>
    </div>

</section>

<script>

    slide.onclick = function() {
        var start = Date.now(); // сохранить время начала

        var timer = setInterval(function() {

            slide.style.left = "-" + 100 + '%';
            slide.style.transition = "transform " + 0.8 + "s " + "translate;"
            slide.style.position = "relative";
            slide.style.cursor = "pointer";
            slide.style.transition = "transform" + " " + 0.8 + "s" + " " + "ease";

            if (slide.style.left > 860)  { clearInterval(timer);
            }
        },
        20);
    }

</script>
</body>
</html>
